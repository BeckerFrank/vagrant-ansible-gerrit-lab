---
- name: Installs Gerrit Code Review
  hosts: gerrit-server
  become: true
  vars:
    - gerrit_allow_remote_admin: true  #defines if gerrit should allow remote admin capabilities
    - gerrit_replication_enabled: true
    - gerrit_auth_type: OPENID  #defines authorization type...OPENID, LDAP, LDAP_BIND...
    - gerrit_db_info:
#        - host: localhost
#          type: h2
#          db: db/ReviewDB
#          user: gerrit
#          pass: gerrit
        - host: localhost
          type: mysql
          db: reviewdb
          user: gerrit
          pass: gerrit
    - gerrit_vagrant_install: true
    - install_mysql: true
  roles:
    - role: ansible-apache2
    - role: ansible-mariadb-mysql
      when: install_mysql is defined and install_mysql
    - role: ansible-gerrit
  tasks:

- name: Installs Jenkins
  hosts: jenkins-server
  become: true
  vars:
  roles:
    - role: ansible-jenkins
  tasks:

- name: Installs Gitlab-CE
  hosts: gitlab-server
  become: true
  vars:
  roles:
    - role: ansible-postfix
    - role: ansible-gitlab-ce
  tasks:

- name: Update /etc/hosts
  hosts: all
  remote_user: vagrant
  become: true
  vars:
  roles:
  tasks:
    - name: updating /etc/hosts
      lineinfile:
        dest: /etc/hosts
        regexp: ".*{{ item }}$"
        line: "{{ hostvars[item].ansible_ssh_host }} {{ item }}"
        state: present
      with_items: groups['all']
